{% extends 'manati_ui/base.html' %}
{% block title %}
    New Analysis Session - <span id="weblogfile-name"></span>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form enctype="multipart/form-data" role="form" class="form-inline">
                <div class="form-group">
                   <h4>Add Weblog file</h4>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-success">
                                Browse&hellip; <input type="file" style="display: none;" multiple>
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <input type="button" id="upload" class="btn btn-default" value="Upload File"/>
                    <input type="button" id="save-table" class="btn btn-primary disabled"  disabled title="the save function is being developed" value="Save!" />
{#                    <progress></progress>#}

                </div>

            </form>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default" id="panel-datatable">
                <div class="panel-heading">
                    Table of weblogs
{#                    {% load staticfiles %}#}
{#                    <img id="loading" src="{% static 'manati_ui/images/ajax-loader.gif' %}"/>#}
                </div>
                <div class="panel-body">
                    <h4>Verdict's Buttons</h4>
                    <p>
                        <button type="button" data-verdict="malicious" class="verdict btn btn-danger">Malicious</button>
                        <button type="button" data-verdict="legitimate" class="verdict btn btn-success">Legitimate</button>
                        <button type="button" data-verdict="suspicious" class="verdict btn btn-warning">Suspicious</button>
                        <button type="button" data-verdict="false_positive" class="verdict btn btn-info">False Positive</button>
                        <button type="button" data-verdict="undefined" class="verdict btn btn-undefined">Undefined</button>
                        <a href="#" id="unselect">Unselect</a>
                    </p>
{#                    <div class="dataTable_wrapper">#}
                        <table class="table table-striped table-bordered table-hover"  cellspacing="0" width="100%" id="weblogs-datatable">
                            <thead>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
{#                    </div>#}
                </div>

            </div>

        </div>

    </div>
    <style>

    </style>
    <script type="text/javascript">
       var logic = new AnalysisSessionLogic("{{weblogs_attribute |safe}}");
        logic.init();

    </script>
{% endblock %}
