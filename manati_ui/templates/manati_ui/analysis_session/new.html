{% extends 'manati_ui/base.html' %}
{% block title %}
    New Analysis Session - <span id="weblogfile-name"></span><input type="text" maxlength="60" id="edit-input" />
{% endblock %}
{% block content %}
    <div class="row" id="analysis-session-page">
        <div class="col-md-9 col-md-offset-3" id="wrap-form-upload-file">
            <form enctype="multipart/form-data" role="form" class="form-inline">
                <div class="form-group">
                   <h4>Add Weblog file</h4>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-success">
                                Browse&hellip; <input type="file" style="display: none;" multiple>
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <input type="button" id="upload" class="btn btn-default" value="Upload File"/>
                    <input type="button" id="save-table" class="btn btn-primary" value="Save!" />
                    {% load staticfiles %}
                    <img id="loading-img" style="display: none;" src="{% static 'manati_ui/images/ajax-loader.gif' %}"/>

{#                    <progress></progress>#}

                </div>
                <div class="form-group">
                    <div id="loading-circle" style="margin-bottom: 39px"></div>
                </div>

            </form>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default" id="panel-datatable">
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#home" data-toggle="tab">Home</a>
                        </li>
                        <li id="statical-nav" style="display: none;"><a href="#statical-section" data-toggle="tab">Statical Section</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="home">
                            <br/>
                            <p>
                                <button type="button" data-verdict="malicious" class="verdict btn btn-danger">Malicious</button>
                                <button type="button" data-verdict="legitimate" class="verdict btn btn-success">Legitimate</button>
                                <button type="button" data-verdict="suspicious" class="verdict btn btn-warning">Suspicious</button>
                                <button type="button" data-verdict="false_positive" class="verdict btn btn-info">False Positive</button>
                                <button type="button" data-verdict="undefined" class="verdict btn btn-undefined">Undefined</button>
                                <a href="#" class="unselect">Unselect</a>
                            </p>
                            <table class="table table-striped table-bordered table-hover weblogs-datatable"  cellspacing="0" width="100%" id="weblogs-datatable">
                            </table>
                        </div>
                        <div class="tab-pane fade" id="statical-section"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    {% include 'manati_ui/analysis_session/modal_vt.html' %}
    <style>
    #weblogfile-name:hover{
        cursor: pointer;

    }
    </style>
    <script type="text/javascript">
       var logic = new AnalysisSessionLogic("{{weblogs_attribute |safe}}");
        logic.init();

    </script>
{% endblock %}
